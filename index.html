<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FFF-Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Annie Use Your Telescope">
    </head>
    <body>
        <div class="calBlock">
            <div id="displayRow">
                <a class="text">FFF-Calculator</a>
            </div>
            <div class="bodyRow">
                <div class="one">+</div>
                <div class="one">-</div>
                <div class="one">รท</div>
                <div class="one">x</div>
            </div>
            <div class="bodyRow">
                <div class="one">1</div>
                <div class="one">2</div>
                <div class="one">3</div>
                <div class="oneSpecial">?</div>
            </div>
            <div class="bodyRow">
                <div class="one">4</div>
                <div class="one">5</div>
                <div class="one">6</div>
                <div class="oneSpecial">?</div>
            </div>
            <div class="bodyRow">
                <div class="one">7</div>
                <div class="one">8</div>
                <div class="one">9</div>
                <div class="oneSpecial" id="dotButton">.</div>
            </div>
            <div class="bodyRow">
                <div class="oneSpecial" id="clearButton">C</div>
                <div class="one">0</div>
                <div class="oneSpecial" id="delButton">Del</div>
                <div class="oneSpecial" id="equalButton">=</div>
            </div>
        </div>
        <script src="afterScript.js"></script>
    </body>
</html>
